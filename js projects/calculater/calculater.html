<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="bootstrap.css">
   <link rel="stylesheet" href="calculater.css">

   
</head>
<body style="background-color: aqua;">
<section>
<div class="container" style="border-radius: 25px; background-color: #F875AA;">
    <div><label class="d-flex justify-content-center" for=""><input id="display" type="text" style="width: 100; border-radius: 25px; height: 100px; margin-top: 25px;"></label>
    <span class="tooltip"></span></div>
    <div class="buttons pb-3">
        <div class="button me-2 mt-2 btn btn  rounded-pill" style="background-color: #FFDFDF;" id="de">DE</div>
        <div class="button me-2 mt-2 btn btn  rounded-pill" style="background-color: #FFDFDF;" id="ac">AC</div>
        <div class="button me-2 mt-2 btn  rounded-pill" style="background-color: #AEDEFC;" id="ko">(</div>
        <div class="button me-2 mt-2 btn  rounded-pill" style="background-color: #AEDEFC;" id="kos">)</div>
        <div class="button me-2 mt-2 btn  rounded-pill" style="background-color: #AEDEFC;" id="b1">1</div>
        <div class="button me-2 mt-2 btn  rounded-pill" style="background-color: #AEDEFC;" id="b2">2</div>
        <div class="button me-2 mt-2 btn  rounded-pill" style="background-color: #AEDEFC;" id="b3">3</div>
        <div class="button me-2 mt-2 btn  rounded-pill" style="background-color: #AEDEFC;" id="mins">-</div>
        <div class="button me-2 mt-2 btn  rounded-pill" style="background-color: #AEDEFC;" id="b4">4</div>
        <div class="button me-2 mt-2 btn  rounded-pill" style="background-color: #AEDEFC;" id="b5">5</div>
        <div class="button me-2 mt-2 btn  rounded-pill" style="background-color: #AEDEFC;" id="b6">6</div>
        <div class="button me-2 mt-2 btn  rounded-pill" style="background-color: #AEDEFC;" id="plus">+</div>
        <div class="button me-2 mt-2 btn  rounded-pill" style="background-color: #AEDEFC;" id="b7">7</div>
        <div class="button me-2 mt-2 btn  rounded-pill" style="background-color: #AEDEFC;" id="b8">8</div>
        <div class="button me-2 mt-2 btn  rounded-pill" style="background-color: #AEDEFC;" id="b9">9</div>
        <div class="button me-2 mt-2 btn  rounded-pill" style="background-color: #AEDEFC;" id="def">/</div>
        <div class="button me-2 mt-2 btn  rounded-pill" style="background-color: #AEDEFC;" id="multi">*</div>
        <div class="button me-2 mt-2 btn  rounded-pill" style="background-color: #AEDEFC;" id="b0">0</div>
         <div class="button me-2 mt-2 btn  rounded-pill" style="background-color: #AEDEFC;" id="dot">.</div>
        <div id="equal" class="button me-2 mt-2 btn  rounded-pill" style="background-color: #FFF6F6;"  >=</div>


    </div>
</div>
</section>


































 <script src="calculater.js"></script>    
</body>
</html>
