<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="bootstrap.css">
   <link rel="stylesheet" href="calculater.css">

   
</head>
<body>
<section>
<div class="container" style="border-radius: 25px; background-color: rgb(0, 0, 0);">
    <div ><label for=""><input id="display" type="text" style="width: 125%; border-radius: 25px; height: 100px; margin-top: 25px;"></label>
    <span class="tooltip"></span></div>
    <div class="buttons ">
        <div class="button me-2 mt-2 btn btn btn-danger rounded-pill" id="de">DE</div>
        <div class="button me-2 mt-2 btn btn btn-danger rounded-pill" id="ac">AC</div>
        <div class="button me-2 mt-2 btn btn-outline-warning rounded-pill" id="ko">(</div>
        <div class="button me-2 mt-2 btn btn-outline-warning rounded-pill" id="kos">)</div>
        <div class="button me-2 mt-2 btn btn-outline-primary rounded-pill" id="b1">1</div>
        <div class="button me-2 mt-2 btn btn-outline-primary rounded-pill" id="b2">2</div>
        <div class="button me-2 mt-2 btn btn-outline-primary rounded-pill" id="b3">3</div>
        <div class="button me-2 mt-2 btn btn-outline-success rounded-pill" id="mins">-</div>
        <div class="button me-2 mt-2 btn btn-outline-primary rounded-pill" id="b4">4</div>
        <div class="button me-2 mt-2 btn btn-outline-primary rounded-pill" id="b5">5</div>
        <div class="button me-2 mt-2 btn btn-outline-primary rounded-pill" id="b6">6</div>
        <div class="button me-2 mt-2 btn btn-outline-success rounded-pill" id="plus">+</div>
        <div class="button me-2 mt-2 btn btn-outline-primary rounded-pill" id="b7">7</div>
        <div class="button me-2 mt-2 btn btn-outline-primary rounded-pill" id="b8">8</div>
        <div class="button me-2 mt-2 btn btn-outline-primary rounded-pill" id="b9">9</div>
        <div class="button me-2 mt-2 btn btn-outline-success rounded-pill" id="def">/</div>
        <div class="button me-2 mt-2 btn btn-outline-success rounded-pill" id="multi">*</div>
        <div class="button me-2 mt-2 btn btn-outline-primary rounded-pill" id="b0">0</div>
         <div class="button me-2 mt-2 btn btn-outline-success rounded-pill" id="dot">.</div>
        <div id="equal" class="button me-2 mt-2 btn btn-warning rounded-pill" >=</div>


    </div>
</div>
</section>


































 <script src="calculater.js"></script>    
</body>
</html>
